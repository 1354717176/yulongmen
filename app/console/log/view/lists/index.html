<title>日志列表</title>
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">日志列表</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">系统管理</a>
            </li>
            <li class="active">日志列表</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>操作人</th>
                                        <th>动作</th>
                                        <th>IP</th>
                                        <th>操作时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="lists" id="v"}
                                    <tr>
                                        <td>{$v.id}</td>
                                        <td>{$v.user_name}</td>
                                        <td>{$v.message}</td>
                                        <td>{$v.ip}</td>
                                        <td>{$v.create_time}</td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
<script src="{$domain.static}/js/cate/cate.js" charset="UTF-8"></script>
