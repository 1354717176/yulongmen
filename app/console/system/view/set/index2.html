<title>系统管理</title>
<link rel="stylesheet" href="{$domain.static}/css/formValidation.css">
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">系统设置</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">系统管理</a>
            </li>
            <li class="active">预约登记查看详情设置</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example-wrap">
                            <div class="example">
                                <form class="form-horizontal" action="{:Url('/system/set/detail',[],false,false)}" id="memberForm">
                                    <input type="hidden" name="type" value="{$type}">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>详情：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <script id="detail" name="detail" type="text/plain">{notempty name="config.detail"}{$config.detail}{/notempty}</script>
                                        </div>
                                    </div>
                                    <div class="form-group has-error has-feedback"></div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{$domain.static}/plugin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="{$domain.static}/plugin/ueditor/ueditor.all.js"></script>

<script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
<script src="{$domain.static}/js/login/bootstrap.min.js" data-deps="formValidation"></script>
<script src="{$domain.static}/js/jquery-form.js"></script>
<script src="{$domain.static}/js/system/set.js" charset="UTF-8"></script>
