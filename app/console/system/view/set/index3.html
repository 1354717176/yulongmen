<title>系统管理</title>
<link rel="stylesheet" href="{$domain.static}/css/formValidation.css">
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">系统设置</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">系统管理</a>
            </li>
            <li class="active">网站设置</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example-wrap">
                            <div class="example">
                                <form class="form-horizontal" action="{:Url('/system/set/detail',[],false,false)}" id="memberForm">
                                    <input type="hidden" name="type" value="{$type}">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">网站标题：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_title" placeholder="" autocomplete="off" value='{notempty name="config.web_title"}{$config.web_title}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">网页关键词：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_keywords" placeholder="" autocomplete="off" value='{notempty name="config.web_keywords"}{$config.web_keywords}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">网页描述：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_description" placeholder="" autocomplete="off" value='{notempty name="config.web_description"}{$config.web_description}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">地址：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_address" placeholder="" autocomplete="off" value='{notempty name="config.web_address"}{$config.web_address}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">电话：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_tel" placeholder="" autocomplete="off" value='{notempty name="config.web_tel"}{$config.web_tel}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">邮箱：</label>
                                        <div class="col-sm-9 col-md-9">
                                            <input type="text" class="form-control" name="web_email" placeholder="" autocomplete="off" value='{notempty name="config.web_email"}{$config.web_email}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group has-error has-feedback"></div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
<script src="{$domain.static}/js/login/bootstrap.min.js" data-deps="formValidation"></script>
<script src="{$domain.static}/js/jquery-form.js"></script>
<script src="{$domain.static}/js/system/set.js" charset="UTF-8"></script>
