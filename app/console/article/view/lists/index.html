<title>文章列表</title>
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">文章</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">文章</a>
            </li>
            <li class="active">文章列表</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="row">
                            <div class="col-sm-2 col-md-2">
                                <div class="form-group">
                                    <a data-pjax="" href="{:Url('/cate/detail',[],false,false)}" target="_blank" role="button"  class="btn btn-block btn-success">添加文章</a>
                                </div>
                            </div>
                        </div>
                        <div class="example table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>文章分类</th>
                                        <th>文章标题</th>
                                        <th>添加时间</th>
                                        <th class="text-nowrap">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {empty name="lists"}
                                        <tr>
                                            <td colspan="4" align="center">没有文章</td>
                                        </tr>
                                    {else}
                                        {volist name="lists" id="v"}
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.cate}</td>
                                            <td>{$v.title}</td>
                                            <td>{$v.create_time}</td>
                                            <td class="text-nowrap">
                                                <a data-pjax="" role="button" href='{:Url("/article/detail",["id"=>$v["id"]],false,false)}' class="btn btn-info" target="_blank"><i class="icon wb-pencil" aria-hidden="true"></i> 编辑</a>
                                                <a role="button" class="btn btn-danger delete" data-status="1" data-id="{$v.id}"><i class="icon wb-close" aria-hidden="true"></i> 删除</a>
                                            </td>
                                        </tr>
                                        {/volist}
                                    {/empty}
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">{$pages}</div>
                    </div>
                </div>
                <script>
                    var module = 'lists';
                </script>
                <script src="{$domain.static}/js/article/article.js" charset="UTF-8"></script>
            </div>
        </div>
    </div>
</div>
