<title>文章列表</title>
<link rel="stylesheet" href="{$domain.static}/plugin/summernote/summernote.css">
<link rel="stylesheet" href="{$domain.static}/css/formValidation.css">
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">表单布局</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">表单</a>
            </li>
            <li class="active">表单布局</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example-wrap">
                            <div class="example">
                                <form class="form-horizontal" action="{:Url('/article/detail/save',[],false,false)}" id="articleForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>所属分类：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <select name="cate" id="" class="form-control">
                                                <option value="">选择分类</option>
                                                <option value="0">1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>资讯标题：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <input type="text" class="form-control" name="title" placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">标题图片：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" readonly>
                                                <span class="input-group-btn">
                                                    <span class="btn btn-success btn-file">
                                                        <i class="icon wb-upload" aria-hidden="true"></i>
                                                        <input type="file" name="img" id="img" multiple="">
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>资讯内容：</label>
                                        <div class="col-sm-9">
                                            <div id="summernote" data-plugin="summernote" data-lang="zh-CN"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">资讯简介：</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" placeholder="简介"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2  control-label">资讯状态：</label>
                                        <div class="col-sm-9">
                                            <div class="radio-custom radio-default radio-inline">
                                                <input type="radio" id="inputHorizontalSuccess" name="status" checked="">
                                                <label for="inputHorizontalSuccess">通过</label>
                                            </div>
                                            <div class="radio-custom radio-default radio-inline">
                                                <input type="radio" id="inputHorizontalCheck" name="status">
                                                <label for="inputHorizontalCheck">待审</label>
                                            </div>
                                            <div class="radio-custom radio-default radio-inline">
                                                <input type="radio" id="inputHorizontalRefuse" name="status">
                                                <label for="inputHorizontalRefuse">拒绝</label>
                                            </div>
                                            <div class="radio-custom radio-default radio-inline">
                                                <input type="radio" id="inputHorizontalDelete" name="status">
                                                <label for="inputHorizontalDelete">删除</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">添加时间：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">浏览次数：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="" placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                            <button type="reset" class="btn btn-default btn-outline">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{$domain.static}/plugin/summernote/summernote.min.js" data-name="summernote"></script>
<script src="{$domain.static}/plugin/summernote/summernote-zh-CN.js" data-deps="summernote"></script>
<script src="{$domain.static}/plugin/summernote/editor-summernote.js"></script>
<script src="{$domain.static}/js/date/date.js"></script>

<script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
<script src="{$domain.static}/js/login/bootstrap.min.js" data-deps="formValidation"></script>
<script src="{$domain.static}/js/jquery-form.js"></script>
<script src="{$domain.static}/js/article/article.js" charset="UTF-8"></script>
