<title>文章列表</title>
<link rel="stylesheet" href="{$domain.static}/css/formValidation.css">
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">文章</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">文章管理</a>
            </li>
            <li class="active">文章添加</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example-wrap">
                            <div class="example">
                                <form class="form-horizontal" action="{:Url('/article/detail/save',[],false,false)}" id="articleForm">
                                    <input type="hidden" name="id" value='{notempty name="article"}{$article.id}{/notempty}'>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>所属分类：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <select name="catid" id="" class="form-control">
                                                <option value="">选择分类</option>
                                                {$cate}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>资讯标题：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <input type="text" class="form-control" name="title" placeholder="" autocomplete="off" value='{notempty name="article"}{$article.title}{/notempty}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">标题图片：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <div class="input-group input-group-file">
                                                <input type="text" class="form-control" id="img-name" value='{notempty name="article"}{$article.thumb}{/notempty}' readonly>
                                                <span class="input-group-btn">
                                                    <span class="btn btn-success btn-file">
                                                        <i class="icon wb-upload" aria-hidden="true"></i>
                                                        <input type="file" name="img" id="img" multiple="">
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>资讯内容：</label>
                                        <div class="col-sm-9">
                                            <script id="content" name="content" type="text/plain">{notempty name="article"}{$article.content}{/notempty}</script>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">资讯简介：</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" name="introduce" placeholder="简介">{notempty name="article"}{$article.introduce}{/notempty}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">浏览次数：</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="hits" placeholder="" value='{notempty name="article"}{$article.hits}{/notempty}' autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group has-error has-feedback"></div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                            <button type="reset" class="btn btn-default btn-outline">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="{$domain.static}/plugin/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" src="{$domain.static}/plugin/ueditor/ueditor.all.js"></script>

        <script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
        <script src="{$domain.static}/js/login/bootstrap.min.js" data-deps="formValidation"></script>
        <script src="{$domain.static}/js/jquery-form.js"></script>
        <script src="{$domain.static}/js/article/article.js" charset="UTF-8"></script>

    </div>
</div>
