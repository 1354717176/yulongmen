<title>编辑管理员</title>
<link rel="stylesheet" href="{$domain.static}/css/formValidation.css">
<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">管理员列表</h1>
        <ol class="breadcrumb">
            <li>
                <a>首页</a>
            </li>
            <li>
                <a href="javascript:;">管理员</a>
            </li>
            <li class="active">编辑管理员</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-sm-12 col-md-12">
                        <div class="example-wrap">
                            <div class="example">
                                {empty name="info"}
                                {else}
                                <form class="form-horizontal" action="{:Url('/member/detail',[],false,false)}" id="memberForm">
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label"><span class="required">*</span>用户名：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <input type="text" class="form-control" name="user_name" placeholder="" autocomplete="off" value='{$info.user_name}'>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">密码：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <input type="password" class="form-control" name="pass_word" autocomplete="off" value='' placeholder="不修改密码请不填写">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2 control-label">确认密码：</label>
                                        <div class="col-sm-9 col-md-6">
                                            <input type="password" class="form-control" name="confrim_pass_word" autocomplete="off" value='' placeholder="不修改密码请不填写">
                                        </div>
                                    </div>
                                    <div class="form-group has-error has-feedback"></div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                                {/empty}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{$domain.static}/js/login/formValidation.min.js" data-name="formValidation"></script>
<script src="{$domain.static}/js/login/bootstrap.min.js" data-deps="formValidation"></script>
<script src="{$domain.static}/js/jquery-form.js"></script>
<script src="{$domain.static}/js/member/member.js" charset="UTF-8"></script>
